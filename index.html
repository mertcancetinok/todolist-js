<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Todo App</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 my-5">
        <form>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Write something" id="todoText">
            <div class="input-group-append">
              <button class="btn btn-info" type="submit">Add</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-12 todolists">
        <div class="jumbotron jumbotron-fluid col-md-12 col-sm-12">
          <div class="container">
            <h1 class="display-4">Todo List</h1>
            <p class="lead">If you completed the something you do just click the checkbox</p>
          </div>
        </div>
        <div class="todoList">

        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
